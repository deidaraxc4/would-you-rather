<h1>Create a question</h1>

<form #form="ngForm" class="example-form" (ngSubmit)="submit(form.value)">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Would you rather" type="text" name="choice_a" ngModel>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Or ..." type="text" name="choice_b" ngModel>
  </mat-form-field>
  <button mat-raised-button type="submit">Submit</button>
</form>

<a routerLink="home">Home</a>
